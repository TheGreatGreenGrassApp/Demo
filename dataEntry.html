<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Great Grass</title>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	
	<script type="text/javascript" src="asset/dataEntry.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>
<body>
<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> The 3G </h1>
			 
		</div>

		<div class="row"> 
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><strong>Customer Information</strong></h3>
				  </div>
				  <div class="panel-body">
				  		<table class="table table-striped">
						    <thead>
						      <tr>
						        <th>Name</th>
						        <th>Email</th>
						        <th>Phone Number</th>
						        <th>Address</th>
						        <th>Start Date</th>
						        <th>End Date</th>
						        <th>Frequency</th>
						        <th>Rate Per Week</th>
						      </tr>
						    </thead>
						    <tbody id="displayCustomerInfo">

						    </tbody>
						</table>
				  </div>
				</div>
			</div>
		</div>

		<div class="row"> 
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><strong>Add A Customer</strong></h3>
				  </div>
				  <div class="panel-body">
				    <form>
						<div class="form-group">
						  <label for="nameInputTag">Name:</label>
						  <input type="text" class="form-control" id="nameInputTag">
						</div>
						<div class="form-group">
						  <label for="emailInputTag">Email:</label>
						  <input type="email" class="form-control" id="emailInputTag">
						</div>
						<div class="form-group">
						  <label for="phoneInputTag">Phone Number:</label>
						  <input type="tel" class="form-control" id="phoneInputTag">
						</div>
						<div class="form-group">
						  <label for="addrInputTag">Address:</label>
						  <input type="text" class="form-control" id="addrInputTag">
						</div>

						<div class="form-group">
						  <label for="startDateInputTag">Start Date:</label>
						  <input type="date" class="form-control" id="startDateInputTag">
						</div>
						<div class="form-group">
						  <label for="endDateInputTag">End Date:</label>
						  <input type="date" class="form-control" id="endDateInputTag">
						</div>
						<div class="form-group">
						  <label for="frequencyInputTag">Frequency (enter a number for weeks between mows):</label>
						  <input type="number" class="form-control" id="frequencyInputTag">
						</div>
						<div class="form-group">
						  <label for="rateInputTag">Rate (per week):</label>
						  <input type="number" class="form-control" id="rateInputTag">
						</div>												
				
						<button type="submit" class="btn btn-default" id="addCustomer">Submit</button>
					</form>
				  </div>
				</div>
			</div>
		</div>

	</div>



</body>
</html>
